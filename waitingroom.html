<!DOCTYPE html>
<html>
    <head>
        <title>Allergy Asthma Associates</title>
        <link rel="stylesheet" href="waitingroom.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--
            BANNER
        -->
        <div class="banner">
            <div class="left-section">
                <img class="logo" src="AAA.jpg">
            </div>
            <div class="right-section">
                <p class="welcome">Welcome to Allergy Asthma Associates</p>
            </div>
        </div>
        <!--
            MAIN VIEW
        -->
        <div class="main">
            <p>Please enter your name to sign in</p>
            <form action="/checkin">
                <input class="namebox" placeholder="Full Name" id="name" name="name">
                <input type="submit">
            </form>
            <p>If your insurance, address, or any other kind of documented information has changed, please notify the front desk.</p>
        </div>
    </body>
</html>
